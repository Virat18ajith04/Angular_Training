
<div class="login">
    <div class="form">
      <form class="login-form" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <span class="material-icons">Login</span>
        <div>
          <input typt="text" formControlName="email"  placeholder="email" class="form-control"/>
          <small class="form-text text-muted" 
          *ngIf="myForm.controls['email'].hasError('required') && (myForm.controls['email'].dirty || myForm.controls['email'].touched)">
            Please enter email address.!
        </small>
        <small class="form-text text-muted"
        *ngIf="myForm.controls['email'].touched && myForm.controls['email'].errors?.['email']">
          Please enter Correct Email ID.!
        </small>
        </div>
        
       
      <DIV>
        <input formControlName="password"type="password" placeholder="password"  />
        <small class="form-text text-muted" 
        *ngIf="myForm.controls['password'].hasError('required') && myForm.controls['password'].touched">
          Password is Required!
      </small>
      </DIV>
       <button  type="submit"  [disabled]="!myForm.valid" >login</button>
      </form>  
    </div>
  </div>
